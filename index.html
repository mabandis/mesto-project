<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Здесь должно быть изображение" src="./images/header_logo.svg">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Здесь должно быть изображение">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div> 
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element-template">
                <article class="element">
                    <button class="element__delete-button" type="button"></button>
                    <img class="element__image" src="#" alt="">
                    <div class="element__info-box">
                        <h2 class="element__title"></h2>
                        <button class="element__like-icon" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit_popup">
        <div class="popup__box popup__size">
            <button class="popup__cancelling-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-form">
                <fieldset class="popup__fields">
                    <label class="popup__name-field" for="profile-name-field">
                        <input class="popup__field" id="profile-name-field" name="name-field" type="text" placeholder="Жак-Ив Кусто">
                    </label>
                    <label for="profile-text-field">
                        <input class="popup__field" id="profile-text-field" name="text-field" type="text" placeholder="Исследователь океана">
                    </label>
                </fieldset>
                <button class="popup__submit-profile-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add_popup">
        <div class="popup__box popup__size">
            <button class="popup__cancelling-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="edit-form">
                <fieldset class="popup__fields">
                    <label class="popup__name-field" for="card-name-field">
                        <input class="popup__field" id="card-name-field" name="name-field" type="text" placeholder="Название">
                    </label>
                    <label for="card-link-field">
                        <input class="popup__field" id="card-link-field" name="text-field" type="text" placeholder="Ссылка на картинку">
                    </label>
                </fieldset>
                <button class="popup__submit-card-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="img_popup">
        <div class="popup__box">
            <img class="element__popup-image" src="#" alt="">
            <button class="popup__cancelling-button" type="button"></button>
            <p class="popup__img-title"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
