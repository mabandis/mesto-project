<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Здесь должно быть изображение" src="<%=require('../src/images/header_logo.svg')%>">
    </header>
    <main>
        <section class="profile">
            <button type="submit" class="profile__avatar-button">
            <img class="profile__avatar" src="<%=require('../src/images/Jacques-Yves_Cousteau.jpg')%>" alt="Здесь должно быть изображение">
            </button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div> 
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element-template">
                <article class="element">
                    <button class="element__delete-button" type="button"></button>
                    <img class="element__image" src="#" alt="">
                    <div class="element__info-box">
                        <h2 class="element__title"></h2>
                        <div class="element__container">
                            <button class="element__like-icon" type="button"></button>
                            <span class="element__munber-of-likes"></span>
                        </div>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit_popup">
        <div class="popup__box popup__size">
            <button class="popup__cancelling-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="edit-form" name="edit-form" novalidate>
                <fieldset class="popup__fields">
                    <label class="popup__name-field" for="profile-name-field">
                        <input class="popup__field" id="profile-name-field" name="name-field" type="text" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="profile-name-field-error popup__field-error"></span>
                    </label>
                    <label for="profile-text-field">
                        <input class="popup__field" id="profile-text-field" name="text-field" type="text" placeholder="Исследователь океана" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="profile-text-field-error popup__field-error"></span>
                    </label>
                    <button class="popup__submit popup__profile-button" type="submit">Сохранить</button>
                </fieldset>
                
            </form>
        </div>
    </div>
    <div class="popup" id="add_popup">
        <div class="popup__box popup__size">
            <button class="popup__cancelling-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="add-form" name="add-form" novalidate>
                <fieldset class="popup__fields">
                    <label class="popup__name-field" for="card-name-field">
                        <input class="popup__field" id="card-name-field" name="name-field" type="text" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="card-name-field-error popup__field-error"></span>
                    </label>
                    <label for="card-link-field">
                        <input class="popup__field" id="card-link-field" name="link-field" type="url" placeholder="Ссылка на картинку" required>
                        <span class="card-link-field-error popup__field-error"></span>
                    </label>
                    <button class="popup__submit popup__card-button" type="submit">Создать</button>
                </fieldset>
                
            </form>
        </div>
    </div>
    <div class="popup" id="img_popup">
        <div class="popup__box">
            <img class="element__popup-image" src="#" alt="">
            <button class="popup__cancelling-button" type="button"></button>
            <p class="popup__img-title"></p>
        </div>
    </div>
    <div class="popup" id="avatar_popup">
        <div class="popup__box popup__size">
            <button class="popup__cancelling-button" type="button"></button>
            <h2 class="popup__title">Редактировать аватар</h2>
            <form class="popup__form" id="avatar-form" name="avatar-form" novalidate>
                <fieldset class="popup__fields">
                    <label for="avatar-link-field" >
                        <input class="popup__field" id="avatar-link-field" name="link-field" type="url" placeholder="Ссылка на картинку" required>
                        <span class="avatar-link-field-error popup__field-error"></span>
                    </label>
                    <button class="popup__submit popup__avatar-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
